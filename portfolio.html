		  $(document).ready(function(){
		  		setTimeout(function(){
			  		$('#attnpopup').css({'display':'inline-block'});
			  		$('#attnpopup').animate({'opacity':'1'},300);
			  	},300);
		  		
		  		$('.slide_container').hover(function(){
			  		$('#scrollLeft').css({'display':'inline-block'});
			  		$('#scrollRight').css({'display':'inline-block'});
		  		},function(){
			  		$('#scrollLeft').css({'display':'none'});
			  		$('#scrollRight').css({'display':'none'});
		  		});
		  
		  		var scrolling = false;
		  		$("#scrollLeft").bind("mouseover", function(event) {
				    scrolling = true;
				    scrollContent("left");
				}).bind("mouseout", function(event) {
				    scrolling = false;
				});
				
				
				$("#scrollRight").bind("mouseover", function(event) {
				    scrolling = true;
				    scrollContent("right");
				}).bind("mouseout", function(event) {
				    scrolling = false;
				});
				
				function scrollContent(direction) {
				    var amount = (direction === "left" ? "-=3px" : "+=3px");
				    $(".slide_container_inner").animate({
				        scrollLeft: amount
				    }, 1, function() {
				        if (scrolling) {
				            scrollContent(direction);
				        }
				    });
				}
		  
		  
		  	/* this adds tips */
				$('.tipit').hover(function(){
					var specific_link = "#"+this.id+"_tip";
					$(specific_link).stop(true,true).fadeToggle();
				}).mousemove(function(e){
					var specific_link = "#"+this.id+"_tip";
					var tipwidth = $(specific_link).css('width').replace(/\D/g,'');
					var leftit = e.pageX-tipwidth+10;
					var topit = e.pageY+15;
				   	$('.tip').offset({left: leftit, top: topit});
				});
			
		  
		      $('.square').click(function(){
		      		$('#attnpopup').css({'display':'none'});
		      		var specify = '#'+this.id;
		      		$(specify).animate({'left':'0', 'margin-left':'10px'});
		      		var cont_specify = '#'+this.id+'_container';
		      		setTimeout(function(){
		      			$('.slide_container').css({'display':'inline-block'});
		      			$('.display_box').css({'display':'inline-block'});
		      			$('.display_box').animate({'opacity':'1'});
		      			$(cont_specify).css({'opacity':'1'});
		      			$(cont_specify).animate({'width':'100%'});
		      		},500);
		          
		      });
		      
		      $('.thumbnail').click(function(){

			     $(bind).animate({'opacity':'1'});
